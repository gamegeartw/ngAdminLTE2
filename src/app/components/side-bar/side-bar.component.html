<aside class="main-sidebar">

  <section class="sidebar" style="height: auto;">

    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
      <button type="submit" name="search" id="search-btn" class="btn btn-flat">
      <i class="fa fa-search"></i>
      </button>
      </span>
      </div>
    </form>


    <ul class="sidebar-menu tree" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <ng-container *ngFor="let item of menuItems">
        <li class="treeview">
          <a [routerLink]="item.path" style="cursor: pointer">
            <i [className]="item.iconClasses"></i> <span>{{item.name}}</span>
            <span class="pull-right-container" *ngIf="item.children">
            <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <ng-container *ngFor="let subItem of item.children">
              <li><a routerLink="{{subItem.path}}"><i class="fa fa-circle-o"></i> {{subItem.name}}</a></li>
            </ng-container>
          </ul>
        </li>
        </ng-container>
    </ul>
  </section>

</aside>
