<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{menuItem?.name}}
    <small>{{menuItem?.subTitle}}</small>
  </h1>
  <ol class="breadcrumb">
    <li *ngFor="let item of breadcrumbs" class="active"><i  [className]="item?.iconClasses"></i> {{item?.name}}</li>
  </ol>
</section>
